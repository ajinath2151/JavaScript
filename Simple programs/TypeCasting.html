<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype convert</title>
</head>
<body>

    <script>
        let a =  prompt("hey what is your age?")
        console.log(typeof a); //in a there is string so it showing string
        a=Number.parseInt(a);  //convert string to number
        console.log(typeof a); // showing number as datatype

    </script>
</body>
</html>
