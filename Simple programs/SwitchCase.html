<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case </title>    
</head>
<body>
    switch case example
    <script>
        let day = prompt("enter today's day");
        switch(day) {
            case "monday" : {
                console.log("today is work day");                                          
                break;
            }
            case "tuesday" : {
                console.log("today is work day");                          
                break;
            }
            case "wednesday" : {
                console.log("today is work day");                          
                break;
            }
            case "thursday" : {
                console.log("today is work day");                          
                break;
            }
            case "friday" : {
                console.log("today is work day");                          
                break;
            }
            case "saturday" : {
                console.log("today Holiday");                          
                break;
            }
            case "sunday" : {
                console.log("today Holiday");                          
                break;
            }
            default : {
                console.log("please enter correct day");                          
                break;
            }
        }
    </script>
    
</body>
</html>
