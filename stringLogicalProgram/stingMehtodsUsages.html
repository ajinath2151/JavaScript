<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h2>String methods and their usages</h2>
    <script>
        let str = "Ajinath Sakharam shinde kukana";
        let str2 = "     dist     amednagar      ";
        console.log("original string : " + str);
        
        let len = str.length;
        console.log("string length : " + len);
        
        let upper = str.toUpperCase();
        console.log("upper case : " + upper);

        //return substring form provided index
        let substr = str.substring(0,7);
        console.log("substring : " + substr);
        
        let arr = str.split('');
        console.log("convert to array : " + arr);
        
        let chrAt = str.charAt(5);
        console.log("char at : " + chrAt);
        
        // join('') - return array as string
        let mainStr = arr.join('');
        console.log("from array to string : " + mainStr);
        
        // char code - return character assci code of specific character
        let charCode = str.charCodeAt(0);
        console.log("char code : " + charCode);
        
        let strConcat = str.concat(str2);
        console.log("char concat : " + strConcat);
        
        let isIncludes =  str.includes('z');
        console.log("is include : " + isIncludes);
        let isIncludes2 =  str.includes('s');
        console.log("is include : " + isIncludes2);
        
        let indexOfChar = str.indexOf('i');
        console.log("index of a is : " + indexOfChar);

        
        // endwith - check if string end with a given character or not
        let strEndWith = str.endsWith('s');
        console.log("End with S? " + strEndWith);
        
        // lastIndexOf - return last index of given character
        let stringLastIndexOf = str.lastIndexOf('s');
        console.log("Last Index Of : " + stringLastIndexOf);
        
        // match - match text in string if match return that text otherwise return null
        let strMatch = str.match(/kuk/);
        console.log("match : " + strMatch);
        
        // replace - replace string with provided string 
        let strReplace = str.replace('kukana','ahmednagar')
        console.log("Replace : " + strReplace);
        
        
        // search - return index positon of first search match
        let strSearch = str.search('kukana');
        console.log("Search : " + strSearch);

        // trim - remove starting and ending white spaces
        let strTrim = str2.trim();
        console.log(strTrim);
        
        // trimend - remove ending white spaces
        let strTrimEnd = str2.trimEnd()
        console.log(strTrimEnd);
        
        // trimStart - remove starting white spaces
        let strTrimStart = str2.trimStart()
        console.log(strTrimStart);
                
    </script>
</body>
</html>
