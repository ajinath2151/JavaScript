<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove duplicate</title>

    <script>
      let arr = [1, 1, 2, 2, 3, 3, 4, 9, 8, 7, 5, 8];
      let pos;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            pos = arr[j];
            arr.splice(pos, 1);
          }
        }
      }
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
    </script>
  </head>
  <body>
    <h2>check console for output</h2>
  </body>
</html>
