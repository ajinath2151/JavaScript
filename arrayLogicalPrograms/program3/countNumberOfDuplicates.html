<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count no. of duplicates in array</title>

    <script>
    
        let arr=[2,1,2,3,1,4,5];
        let countr=0;
        for(let i=0;i<arr.length;i++) {
            for(let j=i+1;j<arr.length;j++) {
                if(arr[i]==arr[j]) {
                    countr++;
                }
            }
        }
        console.log(("number of duplicates is : " + countr));
        
    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
