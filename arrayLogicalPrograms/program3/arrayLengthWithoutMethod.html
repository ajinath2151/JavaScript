<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find length of array without using builtin methods</title>

    <script>
        
        let arr=[2,1,2,3,1,4,5];
        let counter=0;
        arr.forEach(element =>{
            counter++;
        })
        console.log("array length is : " + counter);

    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
