<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete element from array</title>

    <script>
        let arr=[1,2,3,4,5];
        let ele=prompt("enter element to delete from 1 to 5")
        let pos;
           for(let i=0;i<arr.length;i++) {
            if(arr[i]==ele) {
                pos=[i];
             }
        }
        console.log(arr)
        arr.splice(pos,1)
        console.log(arr)
    </script>
</head>

</body>
