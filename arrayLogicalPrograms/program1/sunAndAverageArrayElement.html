<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>

        let arr=[1,2,3,4,5]
        let sum=0;        
        for(let i=0;i<arr.length;i++) {
            sum=sum+arr[i];
        }
        let avg=sum/arr.length;
        console.log("sum of array element is : "  + sum);
        console.log("Avg of array element is : "  + avg);

    </script>
