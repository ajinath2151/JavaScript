<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array withough reverse mehtod</title>

    <script>
        
        function reverseFunction(arr) {
            let reverArray=[]
            for(let i=arr.length-1;i>=0;i--) {
                reverArray.push(arr[i])
            }
            return reverArray;
        }

        let arr=[1,2,3,4,5];
        let reverArray=reverseFunction(arr);
        console.log(reverArray);

    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
