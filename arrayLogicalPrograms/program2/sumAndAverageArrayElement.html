<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum and average</title>

    <script>
        
        let arr=[2,1,2,3,1,4,5];
        let sum=0;
        arr.forEach(i => {
            sum=sum+i;
        });
        let avg=sum/arr.length;
        console.log(arr);
        console.log("sum of array is : " + sum);
        console.log("avg of array is : " + avg);

    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
