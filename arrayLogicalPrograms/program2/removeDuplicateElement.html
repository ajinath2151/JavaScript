<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove duplicate elements</title>

    <script>


        function removeDeuplicate(arr) {        
            let unique=[];
            for(let i=0;i<arr.length;i++) {
                if(!unique.includes(arr[i])){
                    unique.push(arr[i])
                }
            }
            return unique;
        }

        let arr=[1,3,2,1,4,4,5];
        let unique=removeDeuplicate(arr);
        console.log(unique);
    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
