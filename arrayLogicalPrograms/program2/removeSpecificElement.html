<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove duplicate elements</title>

    <script>

        let arr=[1,3,2,1,4,4,5];
        let ele=3;
        let pos;

        for(let i=0;i<arr.length;i++) {
            if(arr[i]==ele) {
                pos=i;
                // console.log(pos);
                arr.splice(pos,1)
            }
        }
        console.log(arr);
        
    </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
