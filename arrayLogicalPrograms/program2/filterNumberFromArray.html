<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter number for array</title>

    <script>
      let arr = [1, 2, 3, 4, 5, 5, 2, 3];
      let fl=arr.filter(function(value){
        return value%2==0
      })
      console.log(fl);
    </script>
  </head>
  <body>
    <h2>check console for output</h2>
  </body>
</html>
