<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array length without method</title>

    <script>

        let arr=[1,2,3,4,5,2];
        let even=[];
        let e=0;
        let odd=[];
        let o=[0];
        for(let i=0;i<arr.length;i++) {
            if(arr[i]%2==0) {
                even[e]=arr[i];
                e++;
            }
            else {
                odd[o]=arr[i];
                o++;
            }
        }
        console.log("odd elements");
        for(let i=0;i<odd.length;i++) {
            console.log(odd[i]);
        }
        console.log("even elements");
        for(let i=0;i<even.length;i++) {
            console.log(even[i]);
        }
        
        </script>

</head>
<body>
    <h2>check console for output</h2>
</body>
</html>
