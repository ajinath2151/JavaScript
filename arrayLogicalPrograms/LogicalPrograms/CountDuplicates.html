<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count no of duplicate in array</title>

    <script>
        let arr=[1,5,4,2,3,5,4];
        let count=0;

        for(i=0;i<arr.length;i++) {
            for(j=i+1;j<arr.length;j++) {
                if(arr[i]==arr[j]) {
                    count++;
                }
            }
        }
        console.log(count)
    </script>
</head>

</body>
</html>
