<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Jocks</title>
  </head>
  <body>
    <script>
      const arr = [
                      "अरेंज मॅरेज म्हणजे गुपचूप भांडी घासणे लव्ह मॅरेज म्हणजे प्रेमाने भांडी घासणे पण भांडी घासावी लागतातच",
                      "बायको – दोन किलो वाटाणे घेऊ का? नवरा – हो घे ना बायको – तुझा सल्ला नाही मागितला रे, यासाठी विचारतेय की, तू इतके सोलू शकशील की नाही, का कमी घेऊ?",
                      "बायको – चहा बनवू का? नवरा – हा ठीक आहे बायको – आलं घालून का? नवरा – ओके बायको – पुदीना घालू का? नवरा – हा ठीक आहे",
                      "बायको – तुळस आरोग्यासाठी चांगली असते नवरा – एक काम कर मोहरी आणि जिरे घालून त्याला फोडणी पण दे आता",
                      "बायको – अहो माझ्याकडे तोंड करून झोपा ना मला भीती वाटते नवरा – हा म्हणजे मी भीतीने मेलो तरी चालेल",
                      "आळशी बायको आणि समजूतदार पती याचा अर्थ संध्याकाळी खिचडी",
                      "बायको – माझं नशीबच फुटकं म्हणून तुमच्यासारख्या मूर्ख माणसाशी माझं लग्न झालं नवरा – मी नक्कीच मूर्ख आहे कारण तुझ्याबरोबर लग्न करण्याचा मूर्खपणा माझ्या हातून घडला",
                      "नवरा आपल्या चिडलेल्या बायकोला रोज फोन करतो सासू – तुला किती वेळा सांगितलं की ती आता तुझ्या घरी येणार नाही, मग रोज का फोन करतोस? जावई – ऐकायला खूप बरं वाटतं म्हणून…",
                      "भारतीय पत्नी अतिशय संस्कारी असते. ती कधीच आपल्या नवऱ्याला सगळ्यांसमोर ‘अरे गाढवा’ ‘ओय गाढवा’, ‘ऐक अर्थात सुनो गधे’ असं म्हणत नाही त्याऐवजी ती संक्षिप्तमध्ये ए. जी./ओ. जी./सुनोजी असं म्हणते",
                      "बायको – कशी दिसते मी नवरा – एकदम प्रियांका चोप्रासारखी दिसतेस बायको – खरंच? डॉनमधली की क्रिशमधील? नवरा – बर्फीवाली मग काय मेरी कॉम बनून नवऱ्याला धू धू धुतलाय बायकोने",
                      "सर्वात छोटा जोक नवरा – मला कविता आवडते बायको – मला पण विनोद आवडतो",
                      "नवरा : अगं, ऐकलंस का, छातीवरचे पांढरे केस दाखविल्यामुळे आज मला सिनिअर सिटीझन्स पेन्शन मंजूर झालीय. बायको : चड्डी काढून दाखवली असती तर अपंग सर्टिफिकेट पण मिळालं असतं",
                      "नवरा: आज आपण बाहेर जेऊया गं.. बायको: अय्या! लगेच तयारी करते मी, नवरा: हो.. तू स्वयंपाक कर, मी अंगणात चटई टाकतो",
                      "नवरा: जर मला लॉटरी लागली तर तू काय करशील? बायको: अर्धे पैसे घेऊन कायमची माहेरी निघून जाईन मी तू पण आनंदी आणि मी पण खुश नवरा: 20 रुपयांची लागली आहे, हे घे 10 रूपये आणि चल निघ",
                      "एकदा नवरा बायको Discovery बघत असतात, चॅनेलवर म्हैस दिसते नवरा: ती बघ तुझी नातेवाईक बायको: अय्या…सासूबाई !",
                      "बायको: अहो ऐकलं का? आपले लग्न लावणारे देणारे भटजी वारले नवरा: एक ना एक दिवस त्याला त्याच्या कर्माचे फळ मिळणारच होते !",
                      "बायको: मी ड्राइवरला नोकरी वरुन काढत आहे, कारण आज दुसरी वेळ आहे मी मरता मरता वाचले आहे. नवरा: डार्लिंग प्लीज त्याला अजून एक संधी दे ना!",
                      "बायको: माझी मैत्रीण येणार आहे, दोन दिवस तुम्ही बाहेर झोपा नवरा: बरं.. पण वचन दे, माझी मैत्रीण आली की तू पण दोन दिवस बाहेर झोपशील!",
                      "एक विवाहीत स्त्री स्वत:च्याच जिभेवर हळद, कुंकू आणि अक्षता लावत होती तेवढ्यात, नवरा:- अगं हे काय करतेस? बायको:- अहो दसरा आहे ना आज ! म्हणून शस्त्रांची पूजा करते आहे",
                      "नवरा बायकोचं भांडण चालू असतं नवरा: तू स्व:तला आवर नाहीतर माझ्या मधला जानवर बाहेर येईल बायको: हा हा येऊ दे ऊंदराला कोण घाबरतंय!",
                      "बायको: जेव्हा तुम्ही देशी पिता, तेव्हा मला ‘परी’ म्हणता बिअर पिता तेव्हा ‘डार्लिंग’ म्हणता मग आज असं काय झालं की तुम्ही मला ‘डायन’ म्हणालात नवरा: आज मी “स्प्राईट” पिलोय, “सीधी बात नो बकवास”"
                  ];

      let arrLen =arr.length;
      let random = Math.floor(Math.random() * arrLen);     
      for(let i=0;i<arrLen;i++) {
          var res=(arr[random]);
      }
      document.write(res);
    </script>
  </body>
</html>
