<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Min using function</title>
</head>
<body>
    
    <script>
        function findMin() {
            let arr=[10,20,5,4,5]
            let min=arr[0];
            for (let i = 1; i < arr.length; i++) {
                if(arr[i]<min) {
                    min=arr[i];
                }
            }
            console.log(min);
        }
        findMin();
    </script>       
</body>
</html>
