<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>    
    <script>
        let p = fetch("https://goweather.herokuapp.com/weather/%7Bcity%7D")
        p.then((value)=>{
            return value.json()
        })
        .then((value)=>{
            console.log(value);
        })
    </script>
</body>
</html>
