<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    setInterval
    <p>when we have to execute our js so many times after some time of interval</p>
    <script>
        
        document.write("hello")
        setInterval(()=>{
            document.write(" inside setInterval ")
        },1000)
    </script>
</body>
</html>
