<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in js</title>
</head>
<body>
    
    <script>
        class Animal {
            constructor(name,color){
                this.name=name;
                this.color=color;
            }
            run() {
                console.log(this.name + " is running");
            }
            shout() {
                console.log(this.name + " is shouting");
            }
        }
        class Monkey extends Animal {
            eatBanana() {
                console.log(this.name + " eating banana");
            }
        }

        let ani = new Animal("dog","brown");
        let mon = new Monkey("buffalo","black");
        ani.run();
        ani.shout();
        mon.eatBanana();

    </script>
</body>
</html>
