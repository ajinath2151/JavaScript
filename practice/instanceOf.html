<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>
<body>
    The instanceof operator check if the object is make from any class or not and returns true if an object is an instance of any class
    returns true if class is inherited from too
    <script>
        class Animal {
            constructor(name) {
                this.name = name;                
            }            
        }
        class Dog {
            constructor(name) {
                this.name = name;                
            }            
        }
        class Cat extends Animal {
            constructor(name) {
                this.name = name;                
            }            
        }
        let a = new Animal("Bruno");
        let  b=10;
        console.log(a instanceof Animal);   //true
        console.log(a instanceof Dog);      //false
        console.log(b instanceof Dog);      //false
        console.log(a instanceof Animal);   //true     
        let c = new Cat();
        console.log(c instanceof Animal);   //true     

        </script>
</body>
</html>
