<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static methods</title>
</head>
<body>
    <h2>static method example</h2>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
            }
            walk(){
                console.log( "animal "  +   (this.name)  + " is walking");
            }
            // static method - static method for individual methods
            static capitalize(name) {
                return name.charAt(0).toUpperCase() + name.substring(1);
            }
        }
        let j = new Animal(Animal.capitalize("jack"));
        j.walk();
    </script>
</body>
</html>
