<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff. Function & Method</title>
</head>
<body>
    
    <h1>function : </h1>
    <h4>block of code or set of instruction that perform same task , and we can recall it </h4>
    <h1>method : </h1>
    <h4>set of instruction but associate with an object e.g. toUppercase, toLowercase, length, shirt, unshift, pop, push </h4>
    <h4>also we can create custom methods </h4>


    <p>----------------check console--------------</p>
</body>

<script>
    // function example
    function welcomeMessage() {
        console.log("welcome message of function");        
    }
    welcomeMessage(); 

    // method example
    let str = "Welcome to learn javascript using method toUpperCase";
    let strResult = str.toUpperCase() // toUppercase is a method associated with an "string" object 
    console.log(strResult);
</script>
</html>
