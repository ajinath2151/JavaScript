<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise example 2</title>
</head>
<body>
    
    <script>
       let p1 = new Promise((resolve,reject)=>{
        console.log("pending p1");
        setTimeout(() => {
            console.log("p1 is fulfilled");
            resolve(10);
        }, 3000);
        console.log("fullfil p1");
       });
       console.log(p1);

       console.log("pending p2");
       let p2 = new Promise((resolve,reject)=>{
           setTimeout(() => {
               // resolve("ajinath");                        
               reject(new Error("p2 is rejected"))
            }, 6000);
        });
        console.log("fullfil p2");
        
       
       p1.then((value)=>{
        console.log(value);
       })

       p2.then((value)=>{
        console.log(value);
       })

       console.log(p2);
    </script>
</body> 
</html>
