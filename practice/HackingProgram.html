<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking program</title>
    <style>
          body {
            margin: 0;
            overflow: hidden;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../images/hackergif.gif');
            background-repeat: repeat;
            background-size: contain;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
        <script>                
        let rm = Math.floor(Math.random() * 100000000 + 1000);        
        // console.log(rm);
        document.write(`<h1 style="color: red;">searching for available wifi network.....</h1>`);            
        let userName = prompt("enter wifi name");
        setTimeout(() => {
            document.write(`<h1 style="color: red;">searching ${userName}'s wifi details.....</h1>`);            
        }, 3000);
        setTimeout(() => {
            document.write(`<h1 style=''>accessing ${userName}'s wifi details.....</h1>`);            
        }, 6000);
        setTimeout(() => {
            document.write(`<h1 style=''>just wait a moment.....</h1>`);            
        }, 8000);
        setTimeout(() => {
            document.write(`<h1 style="color: green;"> ${userName}'s wifi  hack successfully ....</h1>`);            
        }, 11000);
        setTimeout(() => {
            document.write(`<h1 style=''>here is the Password details ...</h1>`);            
        }, 15000);
        setTimeout(() => {
            document.write(`<button style=''> ${rm}</button>`);            
        }, 18000);
        
        </script>
</body>
</html>
