<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise .then and <div class="catch"></div></title>
</head>
<body>

    <script>
        //whatever we execute in promise will execute in background
        let p1 = new Promise((resolve,reject)=>{
            console.log("promise is pending ");
            setTimeout(() => {
                // console.log("i am promise and i am resolve");
                resolve(true);
                // reject(new Error("i am new error"))
            }, 2000);
        })        
        //whatever we execute in promise will execute in background
        let p2 = new Promise((fullfil,reject)=>{
            console.log("promise is pending ");
            setTimeout(() => {
                // console.log("i am promise and i am rejected");
                // resolve(true);
                reject(new Error("i am new error"))
            }, 5000);
        })
        // console.log(p1,p2);
        p1.then((value)=>{
            console.log(value);
        })
        p2.catch((error)=>{
            console.log("some error occurs in p2");
        })
    </script>
</body>
</html>
