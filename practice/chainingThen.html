<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining .Then</title>           
</head>
<body>
    
    <script>
        let p1 = new Promise((resolve,reject)=>{    //promise created
            setTimeout(() => {
                console.log("resolve after 2 seconds"); 
                resolve(56); //promise resolved
            }, 2000);
        })
        p1.then((value)=>{
            console.log(value); //print promise value
            let p2 = new Promise((resolve,reject)=>{
                resolve("promise 2");
            })
            return p2;
        }).then((value)=>{
            console.log("we are done");
        })
    </script>
</body>
</html>
