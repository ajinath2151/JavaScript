<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and setter methods</title>
</head>
<body>
    use for set and get the value of a property
    <script>
        class Animal {
            constructor(name) {
                this.name = name;                
            }
            fly() {
               alert("i am flying!");               
            }            
            get name() {
                // _name because we use getter/get 
                return this._name           
            }
            set name(newName) {
                // _name because we use getter/get 
                this._name = newName;          
            }
        }
        let a = new Animal("Bruno");
        a.fly();
        // calling a.name without calling function, no function bracket
        console.log(a.name);        
        a.name = "jack"
        console.log(a.name);        
        </script>
</body>
</html>
