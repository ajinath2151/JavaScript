<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Each loop</title>
</head>
<body>
    <h1>ForEach loop example</h1>
    <script>
        // iterate once on each element without stop, at least one parameter compulsory 
        let arr = [1, 2, 3, 4, 5];
        // for (let i = 0; i < arr.length; i++) {
        //     console.log(arr[i]);            
        // }

        //forEach - call a function for each element in the array, not execute for empty elements
        arr.forEach((element)=>{
            console.log(element*element);
        })
    </script>
</body>
</html>
