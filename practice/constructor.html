      class RailwayForm {
        constructor(givenname, giveTrainNumber, address) {
          console.log("const called...." + givenname + " " + giveTrainNumber);
          this.gname = givenname;
          this.gtn = giveTrainNumber;
          this.add = address;
          
        }

        submit() {
          alert(
            this.gname + " form submitted " + "with tranin number " + this.gtn
          )
        }
        preview() {
          alert(
            this.gname + " you form for train number"  + this.gtn + " and address " + this.add
          )
        }
        cancel() {
          alert(
            this.gname + " form canceled... " + "with tranin number " + this.gtn
          );
          this.gtn = 0;
        }
      }
      let ajForm = new RailwayForm("ajinath",3333,"kukana");
